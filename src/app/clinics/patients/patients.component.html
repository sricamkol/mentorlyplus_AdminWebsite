<div class="card">
  <div class="card-title">
    <div class="form-row">
      <div class="col-md-6">
        <h3>Appointments</h3>
      </div>
    </div>
  </div>
  <div class="card-body p-2" [ngClass]="{'csspinner load1':clinicPatientsDataLoader}">
    <table class="table table-hover">
      <thead>
        <tr class="text-center">
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="clinicPatients.length">
          <tr class="text-center" *ngFor="let user of clinicPatients; let i = index;">
            <td>{{user.full_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobile_number}}</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="!clinicPatients.length">
          <tr>
            <td colspan="4"><div class="alert alert-danger text-center">No data found</div></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
