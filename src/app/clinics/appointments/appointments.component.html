<div class="card">
  <div class="card-title">
    <div class="form-row">
      <div class="col-md-6">
        <h3>Appointments</h3>
      </div>
    </div>
  </div>
  <div class="card-body p-2" [ngClass]="{'csspinner load1':clinicAppointmentsDataLoader}">
    <table class="table table-hover">
      <thead>
        <tr class="text-center">
          <th>#ID</th>
          <th *ngIf="userType != 'Doctor'">Doctor</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="clinicAppointments.length">
          <tr class="text-center" *ngFor="let appointment of clinicAppointments; let i = index;">
            <td>{{appointment.appointment_id}}</td>
            <td *ngIf="userType != 'Doctor'">{{appointment.doctor_name}}</td>
            <td>{{appointment.appointment_datetime_formatted}}</td>
            <td>{{appointment.appointment_status}}</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="!clinicAppointments.length">
          <tr>
            <td colspan="4"><div class="alert alert-danger text-center">No data found</div></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
